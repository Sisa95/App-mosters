       <h2>Payment</h2>

<form id="my_form">
	<label for="name">Card name: </label>
	<input type="text" id="name" name="Firstname" value="" placeholder="Card Holder Name...">
	<br>
	<label for="surname">Card No: </label>
	<input type="text" id="surname" name="Lastname" value="" placeholder="1111 2222 3454 6754">
	<br>
	<label for="surname">Bus Card No: </label>
	<input type="text" id="surname" name="Lastname" value="" placeholder="436-647-4...">
	<br>
    <label for="surname">Exp Date(mm/yy): </label>
	<input type="text" id="surname" name="Lastname" value="" placeholder="01/22">
	<br>
    <label for="surname">CVV: </label>
	<input type="text" id="surname" name="Lastname" value="" placeholder="101">
	<br>
	<div class="mdl-selectfield">
		<span>
			My car: <select id="cars" name="Cars">
				<option class='short' data-limit='8' value="Volvo">Volvo</option>
				<option class='short' data-limit='8' value="Saab">Saab</option>
				<option class='short' data-limit='8' value="Fiat">Fiat</option>
				<option class='short' data-limit='8' value="Audi">Audi</option>
			</select>
		</span>
	</div>

	<div class="mdl-selectfield">
		<span>
			My country: <select id="countries" name="Countries">
				<option class='short' data-limit='8' value="USA">USA</option>
				<option class='short' data-limit='8' value="UK">UK</option>
				<option class='short' data-limit='8' value="Spain">Spain</option>
				<option class='short' data-limit='8' value="Italy">Italy</option>
			</select>
		</span>
	</div>
	<br>
	<br>
	<input type="submit" value="Submit" title="Get form's query-string">
</form>
